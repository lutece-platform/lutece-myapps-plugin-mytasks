<div id="mytasks" class="span-22 prepend-1 append-1 append-bottom last">
    <div class="portlet -lutece-border-radius">
    	<h2>#i18n{mytasks.mytasks.pageTitle}</h2>
    	<p>
			<a href="jsp/site/Portal.jsp?page=mytasks&amp;action=add_mytask">
				<span class="mytasks-plus">+</span>&nbsp;#i18n{mytasks.mytasks.labeAddMyTask}
			</a>
		</p>
		<form method="post" action="jsp/site/Portal.jsp?page=mytasks">
			<input type="hidden" name="action" value="do_change_mytasks_status" />
	    	<#list mytasks_list as mytask>
	    		<#if mytask.isDone(  )>
	    			<p>
						<input type="checkbox" name="id_mytask" value="${mytask.idMyTask}" checked="checked" />
						<span class="mytasks-done">
							&nbsp;<a href="jsp/site/Portal.jsp?page=mytasks&amp;action=update_mytask&amp;id_mytask=${mytask.idMyTask}">${mytask.name}</a>
							<br/>
							${mytask.date?date}
						</span>
					</p>
	    		<#else>
	    			<p>
						<input type="checkbox" name="id_mytask" value="${mytask.idMyTask}" />
						<span>
							&nbsp;<a href="jsp/site/Portal.jsp?page=mytasks&amp;action=update_mytask&amp;id_mytask=${mytask.idMyTask}">${mytask.name}</a>
							<br/>
							${mytask.date?date}
						</span>
					</p>
	    		</#if>
	    	</#list>
	    	<input type="submit" value="#i18n{mytasks.mytasks.buttonRefresh}" />
	    	<a href="jsp/site/Portal.jsp?page=mytasks&amp;action=do_delete_completed_mytasks" class="mytasks-button">
	    		#i18n{mytasks.mytasks.buttonDeleteCompletedTasks}
	    	</a>
    	</form>
    </div>
</div>
