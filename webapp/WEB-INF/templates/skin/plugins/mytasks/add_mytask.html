<#include "../../../util/calendar/macro_datepicker.html" />
<div class="span-22 prepend-1 append-1 append-bottom last">
    <div class="portlet -lutece-border-radius">
    	<h2>#i18n{mytasks.add_mytask.pageTitle}</h2>
    	<form method="post" action="jsp/site/Portal.jsp?page=mytasks&amp;action=do_add_mytask">
	    	<p>
				#i18n{mytasks.add_mytask.labelMandatoryFields}
			</p>
	    	<p>
	    		<label for="mytask_date">#i18n{mytasks.add_mytask.labelDate}</label>
	    		<br />
	    		<input id="mytask_date" type="text" name="mytask_date" value="" />
	    	</p>
	    	<p>
	    		<label for="mytask_name">#i18n{mytasks.add_mytask.labelName}</label>
	    		<br />
	    		<input type="text" name="mytask_name" value="" />
	    	</p>
	    	<p>
	    		<input type="submit" value="#i18n{mytasks.add_mytask.buttonAdd}" />
	    		<a href="jsp/site/Portal.jsp?page=mytasks">
	    			<input type="button" value="#i18n{mytasks.add_mytask.buttonCancel}" />
	    		</a>
	    	</p>
	    </form>
    </div>
</div>
<@getDatePicker idField="mytask_date" language=locale />
